<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="codetanton.css">
    <link img src="images/charity1.jpg">

<body>

    <header>
        <h1>No Hunger No Waste</h1>
        <div class="top-right">
            <span id="points">100</span>
        </div>
        <div class="top-left">
            <a href="#" id="home-icon">&#x1F3E0;
            </a>
        </div>
    </header>

    <section class="location">
        <button id="location-button">Get Current Location</button>
        <div id="location-result"></div>
    </section>

    <section class="donate">
        <div class="item-input">
            <input type="text" placeholder="Food Item">
            <input type="number" placeholder="KG">
            <input type="tel" placeholder="Phone No">
        </div>
        <button id="add-item-button">Add Another Item</button>
        <button id="donate-button">Donate</button>
    </section>

    <section class="trust" >
        <!-- Trust images and info go here -->
    </section>

    <section class="store">
        <!-- Store items and achievements -->
    </section>

    <script src="codetanton.js"></script>
